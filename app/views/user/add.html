<div class="main_rhs_wrapper">
<p><strong>General</strong></p>
<p>Enter user information</p>
<form>
<div class="row">
  <div class="col-md-8">  
  
  <div class="form-group form-group-left">
  	<div class="left-fg">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" class="form-control" ng-model="user.firstName" placeholder="First Name">
    </div>
    <div class="right-fg">
    <label for="exampleInputEmail1">Last Name</label>
    <input type="text" class="form-control"  ng-model="user.lastName" placeholder="Last Name">
    </div>
  </div>
  
  <div class="form-group form-group-left">
  	<div class="left-fg">
     <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" ng-model="user.email" placeholder="Email">
    </div>
    <div class="right-fg">
    <label for="exampleInputEmail1">Company</label>
    <input type="text" class="form-control" ng-model="user.organizationName" placeholder="Company">
    </div>

  </div>

  <div class="form-group form-group-left">
  	<div class="left-fg">
    <label for="exampleInputEmail1">Address 1</label>
    <input type="text" class="form-control" ng-model="user.address1" placeholder="Address 1">
    </div>
    <div class="right-fg">
    <label for="exampleInputEmail1">Address 2</label>
    <input type="text" class="form-control"  ng-model="user.address2" placeholder="Address 2">
    </div>

  </div>

  <div class="form-group form-group-left">
  	<div class="left-fg">
    <label for="exampleInputEmail1">Phone</label>
    <input type="text" class="form-control" ng-model="user.phone" placeholder="Phone">
    </div>
    <div class="right-fg">
    <label for="exampleInputEmail1">Mobile</label>
    <input type="text" class="form-control" ng-model="user.mobile" placeholder="Mobile">
    </div>
  </div>

  <div class="form-group form-group-left">
  	<div class="left-fg">
    <label for="exampleInputEmail1">City</label>
    <input type="text" class="form-control" ng-model="user.city" placeholder="City">
    </div>
    <div class="right-fg">
    <label for="exampleInputEmail1">Country</label>
    <input type="text" class="form-control" ng-model="user.country" placeholder="Country" value = "1">
    </div>
  </div>
  
  <div class="form-group form-group-left">
  	<div class="left-fg">
    <label for="exampleInputEmail1">State</label>
    <input type="text" class="form-control" ng-model="user.state" placeholder="State" value = "1">
    </div>
    <div class="right-fg">
    <label for="exampleInputEmail1">Zip</label>
    <input type="text" class="form-control" ng-model="user.zip" placeholder="Zip">
 
    </div>
  </div>
  
  </div>
  
</div>
</form>

</div>
