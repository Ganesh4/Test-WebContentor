<!--Work area start here-->
<div class="inner_wrapper">
<div class="container-fluid"> 
	<div class="registration_form">
    
    
    
    
    
<div class="row">

  <div class="col-lg-4">
    <div class="form-group">
       <label>First Name</label>
            <input class="form-control" placeholder="First Name">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-4 -->
  
  <div class="col-lg-4">
    <div class="form-group">
     <label>Last Name</label>
          <input class="form-control" placeholder="Last Name">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-4 -->
  
  <div class="col-lg-4">
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" placeholder="Email">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-4 -->
  
  <div class="col-lg-4">
    <div class="form-group">
       <label>Phone</label>
            <input class="form-control" placeholder="Phone">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-4 -->
  
  <div class="col-lg-4">
    <div class="form-group">
     <label>Mobile</label>
          <input class="form-control" placeholder="Mobile">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-4 -->
  
  <div class="col-lg-4">
    <div class="form-group">
    <label>Country</label>
           <select class="form-control" id="sel1">
              <option>Country 1</option>
              <option>Country 2</option>
              <option>Country 3</option>
              <option>Country 4</option>
            </select>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-4 -->
  
  <div class="col-lg-4">
    <div class="form-group">
     <label>Address</label>
          <input class="form-control" placeholder="Address">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-4 -->
  
  <div class="col-lg-4">
    <div class="form-group">
     <label>Address2</label>
          <input class="form-control" placeholder="Address2">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-4 -->
  
  <div class="col-lg-4">
    <div class="form-group">
     <label>City</label>
          <input class="form-control" placeholder="City">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-4 -->
  
    <div class="col-lg-4">
    <div class="form-group">
    <label>State</label>
             <select class="form-control" id="sel1">
              <option>State 1</option>
              <option>State 2</option>
              <option>State 3</option>
              <option>State 4</option>
            </select>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-4 -->
  
    <div class="col-lg-4">
    <div class="form-group">
     <label>Zip</label>
          <input class="form-control" placeholder="Zip">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-4 -->
  
  <div class="col-lg-4">
    <div class="form-group">
            <label>Prove you are not a robot </label><br/>
            <img alt="CAPTCHA Image" src="app/images/chepcha.png"/>
            <br/>
            <input  class="form-control cepcha"  placeholder="">
                <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default"><span class="fa fa-refresh"></span></button>
                <button type="button" class="btn btn-default"><span class="fa fa-headphones"></span></button>
                <button type="button" class="btn btn-default"><span class="fa fa-volume-up"></span></button>
                </div>
            
            </div><!-- /input-group -->
  </div><!-- /.col-lg-4 -->
  
  <div class="col-lg-4">
     <div class="checkbox">
            <label>
            <input type="checkbox"> I here by agree to  the yavun terms of service and policy
            </label>
            </div><!-- /input-group -->
  </div><!-- /.col-lg-4 -->
  
  <div class="col-lg-4">
    <div class="form-group">
    <button ng-click="loginCheck(userName,password)" class="btn btn-success ">Sign in</button>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-4 -->
  
</div><!-- /.row -->
    
    
 
    </div>  

</div>
</div>
<!--Work area end here-->
