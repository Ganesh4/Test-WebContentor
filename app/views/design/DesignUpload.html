<div class="content-main">
 <div class="content-padding">
  <div class="upload-inner">
  <h3 class="thumb-category-title">Upload Template</h3>
  <form class="form-horizontal" name="Form">     
    <div class="form-group">
      <label class="control-label col-sm-2" for="Name">Name:</label>
      <div class="col-sm-10">
         <input ng-model="design.name" name="name" class="form-control" placeholder="Name" validator="required"> 
        </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="Name">Keywords:</label>
      <div class="col-sm-10">
       <input ui-select2="select2Options" class="form-control" ng-model="design.seo.keywords" data-placeholder="Add Keywords to optimise your design in our search"/>
        </div>
    </div>
  
    <div class="form-group">
        <label class="control-label col-sm-2" for="Category">Category:</label>
        <div class="col-sm-10">
         <!-- <input type="email" class="form-control" id="email" placeholder="Enter email"> -->
            <select ui-select2="select2Options1" ng-model="index" data-placeholder="Category:">
                <option value=""></option>
                 <option ng-repeat = "catagory in catagories" value = "{{catagory.id}}">{{catagory.name}}</option>                 
            </select>   
          </div>
     </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="Description">Description:</label>
        <div class="col-sm-10">
            <textarea class="form-control"  ng-model="design.description" name="description" rows="5" id="comment" placeholder="" validator="required"></textarea>
          </div>
    </div>

   <div class="form-group">
      <label class="control-label col-sm-2" for="Name">Featured:</label>
      <div class="col-sm-10">
        <label class="radio-inline">
         <input type="checkbox" name="optradio" ng-model="design.featured">
        </label>
       
        </div>
    </div>
 

    <div class="form-group">
        <label class="control-label col-sm-2" for="Screen Shot">Screen Shot:</label>
        <div class="col-sm-10">
          <label for="exampleInputFile">File input</label>
          <wc-file-upload-model name = "screenshot"/>
        </div>
     </div>
     <div class="form-group">
        <label class="control-label col-sm-2" for="Files">Files:</label>
        <div class="col-sm-10">
            <label for="exampleInputFile">File input</label>
              <wc-file-upload-model name = "templateFiles"/>
        </div>
     </div>
      <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="uploadDesign()" validation-submit="Form" class="btn btn-primary">Upload</button>
                <button type="reset" ui-sref="home.overview" validation-reset="Form" class="btn">Cancel</button>
            </div>

      </div>
  </form>
  </div>
 </div>
</div> <!-- content-main -->
