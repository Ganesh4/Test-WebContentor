<div class="main_rhs_wrapper">
<p><strong>General</strong></p>
<p>Enter the  campaign information</p>
 <form name="Form" novalidate="novalidate"
                  validate-non-visible-controls="false">
<div class="row campaign_rhs_wrapper">
  <div class="col-md-6">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control input-width" ng-model="campaign.firstName" placeholder="Name" required="required" required-err-type="firstNameRequired"  >
  </div>
  
  <div class="form-group campaign-group-left">
  	<div class="campaign-left-fg">
    <label for="exampleInputEmail1">Start Date</label>
    <input type="text" class="form-control" ng-model="campaign.startDate" id="" placeholder="Start Date" required="required" required-err-type="startingdate">
    </div>
    <div class="campaign-right-fg">
        <i class="fa fa-calendar"></i>
    </div>
  </div>
  
  <div class="form-group campaign-group-left">
  	<div class="campaign-left-fg"  >
    <label for="exampleInputEmail1">End Date</label>
    <input type="text" class="form-control" ng-model="campaign.endDate" id="" placeholder="End Date" required="required" required-err-type="enddate">
    </div>
    <div class="campaign-right-fg">
       <i class="fa fa-calendar"></i>
    </div>
  </div>
  
   <div class="form-group">
    <label for="exampleInputEmail1">Description</label>
    <textarea class="form-control textarea-height" rows="5" ng-model="campaign.description" id="comment" placeholder="Description"></textarea>
  </div>
  
    <div class="form-group">
        <label for="exampleInputEmail1" style="width: 100%;">Features</label>
        <span class="checkbox-align"> 
        <label class="checkbox-inline" ng-repeat = "feature in features">
          <input type="checkbox" name="" ng-model = "campaign.campaignFeatureId[feature]" value="{{feature}}">{{feature}}
        </label>
        
       </span> 
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Status</label>
        <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
        aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
        40% Complete 
        </div>
   </div>
  </div>

  </div>
  
</div>
</form>

</div>
