<div class="header-sub clearfix">
        <!--<div class="common-headng-wrap"><h2 class="common-headng">{{subheader.title}}</h2> </div>-->
        
        <div class="sub-header-icon"><i class="fa fa-user"></i> </div>
          <div class="ng-isolate-scope">  
            <ol class="breadcrumb">
            <!-- ngRepeat: crumb in breadcrumbs -->
            <li class="ng-scope active">
            <span  class="ng-binding"> New user registration</span>
            </li>
            </ol>
           </div>
        <button class="btn btn-default" type="button">Cancel</button>
        <button class="btn btn-default disabled" type="button">Save</button>

<!--Work area start here-->

 <div class="container-fluid">   
<div class="row">
<form class="form_main" name="Form" >
    <div class="col-md-4">
    
    
  <div class="form-group">
    <label>First Name</label>
    <input class="form-control" name="name" ng-model="user.firstName" placeholder="First Name" validator="required">
  </div>
  
  <div class="form-group">
    <label>Last Name</label>
    <input  class="form-control"  ng-model="user.lastName" placeholder="Last Name">
  </div>
  
  <div class="form-group">
    <label>Email</label>
    <input  class="form-control" ng-model="user.email" name="email" placeholder="Email" validator="required">
  </div>
  
  <div class="form-group">
    <label>Phone</label>
    <input  class="form-control" ng-model="user.phone" placeholder="Phone">
  </div> 
  
  <div class="form-group">
    <label>Mobile</label>
    <input  class="form-control" ng-model="user.mobile" placeholder="Mobile">
  </div>
  
  <div class="form-group">
    <label>Country</label>    
<div class="btn-group">
  <button type="button" class="btn btn-default ">Action</button>
  <button type="button" class="btn btn-default  dropdown-toggle" ng-model="user.country" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#">Action</a></li>    
  </ul>
</div>

<label>State</label>    
<div class="btn-group">
  <button type="button" class="btn btn-default ">Action</button>
  <button type="button" class="btn btn-default  dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" ng-model="user.state" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#">Action</a></li>    
  </ul>
</div>
</div>
    </div>
    
    
    <!-- secont paarage re -->
    <div class="col-md-4">
 <div class="form-group">
    <label>City</label>
    <input  class="form-control" name="city" ng-model="user.city" placeholder="City" validator="required">
  </div>  
  
 <div class="form-group">
    <label>Address</label>
    <input  class="form-control"  ng-model="user.address" placeholder="Address"/> 
  </div> 
  
  <div class="form-group">
    <label>Address2</label>
    <input  class="form-control" ng-model="user.address2"  placeholder="Address2"> 
  </div>
  
  <div class="form-group">
    <label>Zip</label>
    <input  class="form-control" ng-model="user.zip" placeholder="Zip">
  </div>    
    
  

  
  <div class="checkbox">
    <label>
      <input type="checkbox"> I here by agree to  the yavun terms of service and policy
    </label>
  </div>
  
  <div class="form-group">
    
     <div class="g-recaptcha" name = "captcha" data-sitekey="6Lc_0f4SAAAAAF9ZA_d7Dxi9qRbPMMNW-tLSvhe6"></div>
  </div>
  
  <button type="submit" ng-click= "addUser()" validation-submit="Form" class="btn btn-default">Submit</button>
    </div>
    </form>

</div>
</div>
<!--Work area end here-->
</div>
