
<div class="wrapper">
<!--Work area start here-->
    <div class="container">

      <div class="form-signin">
        <div><img src="../app/images/logo-color.png"/></div>
        <p>Thank for verifying your email set the password to acess your account</p> 
        <label class="sr-only" for="inputEmail">User Name</label>
        <input type="text" autofocus required="" placeholder="User Name" ng-model="userName" class="form-control">
        <label class="sr-only" for="inputPassword">Password</label>
        <input type="password" required="" placeholder="Password" ng-model="password" class="form-control">
        <div class="checkbox"></div>
        <button class="btn btn-success"
         ng-click = "loginCheck(userName,password)">Submit</button>
         
      </div>

    </div>
<!--Work area end here-->
</div>
