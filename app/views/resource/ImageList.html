<div class="main_rhs_wrapper">
	<!-- Start Second view Row -->

<!--list one -->
<div class="media media-wrapper" ng-repeat=" list in imageList">
    <div class="media-left media-middle media-left-box">
       <img class="media-object" src={{list.upload.url}} alt="Image Name">
       <h3 class="media-heading image-heading">{{list.upload.fileName}}</h3>
    </div>
    <div class="media-body">
      <h4 class="media-heading">Description</h4>
     				{{list.description}}
          <div class="tabs-list-row">
             <h4>Keywords</h4>
             <span ng-repeat = "keyword in list.keywords">{{keyword}}</span>     
          </div>
    </div>
    <div class="media-left media-middle media-right-box">
     <li><p>Created by</p><span> Admin</span></li>
     <li class= " ui-grid-cell-contents "><p>Created on</p><span> {{list.createdDate | FormatDateFilter}}</span></li>
     <li><p>Size</p><span> {{list.upload.fileSize}}</span></li>
     <li><p>Category</p><span> {{list.category.name}}</span></li>
    </div>
</div>
<!--list one -->

<!-- End Second view Row -->
</div>
