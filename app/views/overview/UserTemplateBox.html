<div ng-repeat = "category in categories">
   <div class="content-padding">
    <!-- <div class="content-inner">    -->
    <div class="thumb-row">
    <div class="thumb-category">
     
       <h3 class="thumb-category-title">{{category.name}}</h3>
       <div class="right-elements">
          <div class="btn_view-all">
            <a ui-sref="#">View all</a>
          </div>
              <wc-on-off-button is-hidden = "isHidden"></wc-on-off-button>
        </div> 
    </div> 
    <!-- thumb-category -->
    <div class="row" ng-hide = "isHidden">
        <div class="col-lg-4"  ng-repeat ='template in category.designs'>

            <div class="thumb-block" ng-mouseover="onMouseOver($event)">
                <div class="thumb-img">
                  <span class="btn_template-img-over">
                  <a ui-sref="app.preview" target="_blank">Preview</a>
                  <a ng-click = "editDesign(template.id)">Edit</a></span> 
                	<img ng-src="{{template.screenShot.url}}"/>
              </div>
              
                <div class="thumb-innr">
      
                <div class="thumb-details">
                  <span class="title">{{template.name}}</span>
                  <p class="thumb-desc">{{template.description}}
                  </p>
                  <div class="thumb-info">
                    <span class="revision">Revision:1</span>
                    <span class="age">{{template.createdDate | DateFilter}}</span>

                  </div>
                  <span class="btn_view-more">
                    <!--<a ng-click = "selectTemplate(this)">View More</a>-->                    
                    <wc-button ng-click = "selectTemplate(this)" name= "View More"></wc-button>
                  </span>
                </div>
            </div>
