<div class="main_rhs_wrapper">

<p><strong>General</strong></p>
<p>Enter the  campaign information</p>
 <form name="Form" novalidate
                  validate-non-visible-controls="false"
                  >

<div class="row campaign_rhs_wrapper">
  <div class="col-md-6">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control input-width" ng-model="campaign.name" placeholder="Name" required="required" required-err-type="firstNameRequired" ng-keyup = "checkValidation()" ng-change = "checkValidation()"/  >
  </div>
  
  <div class="form-group campaign-group-left">
  	<div class="campaign-left-fg">
    <label>Start Date</label>
   
    <input type="text" class="form-control" 
           datepicker-popup="{{format}}" 
           ng-model="campaign.startDate" 
           is-open="openedStart" 
           date-disabled="disabled(date, mode)"
           min-date="today" 
           ng-required="true" 
           id="date-picker" 
           show-button-bar="false"
           ng-change = "clearEndDate()"
           />
          
    </div>

    <div class="campaign-right-fg" ng-click="openStart($event)">
        <i class="fa fa-calendar" ></i>
    </div>
  </div>
  
  <div class="form-group campaign-group-left">
  	<div class="campaign-left-fg"  >
    <label>End Date</label>
    <input type="text" class="form-control" 
           datepicker-popup="{{format}}" 
           class="form-control input-width"
           ng-model="campaign.endDate" 
           is-open="openedEnd"
           min-date=" campaign.startDate "  
           date-disabled="disabled(date, mode)" 
           ng-required="true" 
           id="date-picker" 
           readonly
           show-button-bar="false"
           />
    </div>
    <div class="campaign-right-fg">
       <i class="fa fa-calendar" ng-click="openEnd($event)"></i>
    </div>
  </div>
  
   <div class="form-group">
    <label for="exampleInputEmail1">Description</label>
    <textarea class="form-control textarea-height" rows="5" ng-model="campaign.description" id="comment" placeholder="Description"></textarea>
  </div>
  
    <div class="form-group">
       
       <label for="exampleInputEmail1" style="width: 100%;">Features</label>
        <span class="checkbox-align"> 
        <div> 
        <label class="checkbox-inline" ng-repeat = "feature in featureList">
          <input type="checkbox" name="" ng-model = "campaign.campaignFeatureId[feature.SecurityFeatureID]" required="required" required-err-type="featuredRequired" ng-keyup = "checkValidation()" ng-change = "checkValidation()"/  value="{{feature.SecurityFeatureID}}">{{feature.Feature}}
        </label>
       </div>
       </span>  
       
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Status</label>
        <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
        aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
        40% Complete 
        </div>
   </div>
  </div>

  </div>
  
</div>
</form>

</div>
