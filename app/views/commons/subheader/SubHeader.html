<div class="header-sub clearfix">
      <div class="common-headng-wrap">

        <h2 class="common-headng">{{subheader.title}}</h2>
       <div ng-repeat = "title in subheader.breadcrumb"> 
          <h6><a href="{{breadcrumb.path}}"> {{title}} </a></h6>
        </div>
      </div>
      <div class="shortout-wrap">
        <select>
          <option>All Templates</option>
        </select>
        <span class="line-break">| </span>
        <label>Order By: </label>
        <select>
          <option>Age</option>
        </select>
        <span class="line-break">|</span>
        <input type="submit" ng-click="reload($event)" value="Refresh">
      </div>
  </div>
