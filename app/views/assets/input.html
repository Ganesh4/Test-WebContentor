<div class="" ng-repeat="(key , element) in elements">
  <div ng-class="element.rowClass">
    <div class="form-group" ng-repeat = "rowElement in element.rowElement">
       <wc-fields lable="rowElement.lable" form-data = "formData" init-event ="rowElement.initEvent"
        format = "rowElement.format" options="rowElement.ngOptions"
        type = "rowElement.type" model = "rowElement.model" on-change = "rowElement.onChange" name = "rowElement.name" placeholder="rowElement.placeholder" validate = "rowElement.validate" file-name="rowElement.fileName" states = "states" required = "rowElement.required"></wc-fields>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-4 -->

</div>
