<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Template Details</title>
<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../styles/css/main.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>


<body>


<div class="upload-wrapper">
   <div class="upload-inner">
   <h3 class="thumb-category-title">Upload Template</h3>
  <form class="form-horizontal" role="form">     
        <div class="form-group">
          <label class="control-label col-sm-2" for="Name">Name:</label>
          <div class="col-sm-10">
             <input type="email" class="form-control" id="email" placeholder="Name"> 
              
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="Description">Category:</label>
            <div class="col-sm-10">
             <!-- <input type="email" class="form-control" id="email" placeholder="Enter email"> -->
                  <select class="form-control">
                      <option>Most Viewed</option>
                      <option>Music</option>                      <
                  </select>   
                
              </div>
         </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="Description">Template Details:</label>
            <div class="col-sm-10">
             <!-- <input type="email" class="form-control" id="email" placeholder="Enter email"> -->
                <textarea class="form-control" rows="5" id="comment" placeholder=""></textarea>
              </div>
         </div>
         
        <div class="form-group">
            <label class="control-label col-sm-2" for="Screen Shot">Screen Shot:</label>
            <div class="col-sm-10">
              <label for="exampleInputFile">File input</label>
              <input type="file" class="form-control-file" id="exampleInputFile">
              </div>
         </div>

         <div class="form-group">
            <label class="control-label col-sm-2" for="Files">Files:</label>
            <div class="col-sm-10">
                <label for="exampleInputFile">File input</label>
                <input type="file" class="form-control-file" id="exampleInputFile">
              </div>
         </div>
         
          <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Upload</button>
                    <button type="button" class="btn">Cancel</button>
                </div>

          </div>
 </form>
        
   </div>
</div>
<div>

</div>
</body>
</html>
